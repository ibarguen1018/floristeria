<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Captura de Flor</title>
    <!-- Enlace a Bootstrap para estilos CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para centrar el contenedor del formulario */
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef;
            background-image: url('https://th.bing.com/th/id/R.013f3d32725e2cfab18fa7b9e4187987?rik=ICbr1HJpJsSVyg&pid=ImgRaw&r=0');
            background-size: cover;
            background-position: center;
        }

        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            margin-bottom: 20px;
        }

        .btn-submit {
            width: 100%;
            font-weight: bold;
        }

        .form-title {
            color: rgb(3, 116, 31);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- Fragmento de Thymeleaf para incluir contenido común -->
    <div th:replace="~{layout :: content}"></div>

    <!-- Contenedor central para el formulario -->
    <div class="centered-form">
        <div class="form-container">
            <h2 class="form-title text-center">Registrar Nueva Flor</h2>
            <!-- Formulario para capturar los datos de la flor -->
            <form th:action="@{/flores/guardar}" th:object="${flor}" method="post" enctype="multipart/form-data">
                <!-- Campo para el nombre de la flor -->
                <div class="form-group">
                    <label for="nombre"><strong>Nombre</strong></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}"
                        placeholder="Ingrese el nombre de la flor" required>
                </div>
                <!-- Campo para el precio de la flor -->
                <div class="form-group">
                    <label for="precio"><strong>Precio</strong></label>
                    <input type="number" class="form-control" id="precio" name="precio" th:field="*{precio}"
                        placeholder="Ingrese el precio de la flor" required>
                </div>
                <!-- Campo para subir una imagen de la flor -->
                <div class="form-group">
                    <label for="file"><strong>Subir Imagen</strong></label>
                    <input type="file" class="form-control-file" id="file" name="file" />
                </div>
                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn btn-primary btn-submit"><strong>Guardar</strong></button>
            </form>
            <!-- Mostrar un mensaje si está presente en el modelo -->
            <div th:if="${message}" class="mt-3">
                <h4 class="text-center text-success" th:text="${message}"></h4>
            </div>
        </div>
    </div>
</body>

</html>
